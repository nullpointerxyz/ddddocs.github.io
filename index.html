<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中.....</div>
<script>
    window.$docsify = {
        name: 'docsify',
        repo: '',
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        //全文搜索配置
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: "auto", // or 'auto'
            placeholder: '输入关键字搜索',
            noData: '找不到结果',
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
        },
        //字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script><!--字数统计-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script><!--全文搜索-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script><!--复制到粘贴板-->
</body>
</html>
